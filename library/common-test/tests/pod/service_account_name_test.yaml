suite: pod service account name test
templates:
  - common.yaml
tests:
  - it: should assign serviceAccount to primary pod
    set:
      controllers:
        controller-name1:
          enabled: true
          primary: true
          type: CronJob
          schedule: "* * * * *"
          podSpec: {}
        controller-name2:
          enabled: true
          primary: false
          type: Deployment
          podSpec: {}
      serviceAccounts:
        sa-name1:
          enabled: true
    asserts:
      - documentIndex: &cronJobDoc 1
        isKind:
          of: CronJob
      - documentIndex: *cronJobDoc
        equal:
          path: metadata.name
          value: release-name-common-test
      - documentIndex: *cronJobDoc
        equal:
          path: spec.jobTemplate.spec.template.spec.serviceAccountName
          value: release-name-common-test-sa-name1
      - documentIndex: &otherDeploymentDoc 2
        isKind:
          of: Deployment
      - documentIndex: *otherDeploymentDoc
        equal:
          path: spec.template.spec.serviceAccountName
          value: default

  - it: should assign serviceAccount to all pods
    set:
      controllers:
        controller-name1:
          enabled: true
          primary: true
          type: Deployment
          podSpec: {}
        controller-name2:
          enabled: true
          primary: false
          type: Deployment
          podSpec: {}
      serviceAccounts:
        sa-name1:
          enabled: true
          targetSelectAll: true
    asserts:
      - documentIndex: &deploymentDoc 1
        isKind:
          of: Deployment
      - documentIndex: *deploymentDoc
        equal:
          path: spec.template.spec.serviceAccountName
          value: release-name-common-test-sa-name1
      - documentIndex: &otherDeploymentDoc 2
        isKind:
          of: Deployment
      - documentIndex: *otherDeploymentDoc
        equal:
          path: spec.template.spec.serviceAccountName
          value: release-name-common-test-sa-name1

  - it: should assign serviceAccount to selected pods
    set:
      controllers:
        controller-name1:
          enabled: true
          primary: true
          type: DaemonSet
          podSpec: {}
        controller-name2:
          enabled: true
          primary: false
          type: Deployment
          podSpec: {}
      serviceAccounts:
        sa-name1:
          enabled: true
          targetSelector:
            - controller-name1
            - controller-name2
    asserts:
      - documentIndex: &daemonSetDoc 1
        isKind:
          of: DaemonSet
      - documentIndex: *daemonSetDoc
        equal:
          path: spec.template.spec.serviceAccountName
          value: release-name-common-test-sa-name1
      - documentIndex: &otherDeploymentDoc 2
        isKind:
          of: Deployment
      - documentIndex: *otherDeploymentDoc
        equal:
          path: spec.template.spec.serviceAccountName
          value: release-name-common-test-sa-name1

  # Failures
  - it: should fail with more than 1 SA assigned to a pod
    set:
      controllers:
        controller-name1:
          enabled: true
          primary: true
          type: Deployment
          podSpec: {}
      serviceAccounts:
        sa-name1:
          enabled: true
          targetSelector:
            - controller-name1
        sa-name2:
          enabled: true
          targetSelector:
            - controller-name1
    asserts:
      - failedTemplate:
          errorMessage: Expected at most 1 ServiceAccount to be assigned on a pod [controller-name1]. But [2] were assigned
