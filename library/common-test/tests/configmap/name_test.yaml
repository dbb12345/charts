suite: configmap name test
templates:
  - common.yaml
tests:
  - it: should generate correct name
    set:
      configmaps:
        my-configmap1:
          enabled: true
          data:
            foo: bar
        my-configmap2:
          enabled: true
          data:
            foo: bar
    asserts:
      - documentIndex: &configmapDoc 0
        isKind:
          of: ConfigMap
      - documentIndex: *configmapDoc
        isAPIVersion:
          of: v1
      - documentIndex: *configmapDoc
        equal:
          path: metadata.name
          value: release-name-common-test-my-configmap1
      - documentIndex: &configmapDoc2 1
        isKind:
          of: ConfigMap
      - documentIndex: *configmapDoc2
        isAPIVersion:
          of: v1
      - documentIndex: *configmapDoc2
        equal:
          path: metadata.name
          value: release-name-common-test-my-configmap2
