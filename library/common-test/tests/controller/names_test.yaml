suite: controller name test
templates:
  - common.yaml
tests:
  - it: should generate correct controller name
    set:
      controllers:
        controller-name:
          enabled: true
          primary: true
          type: Deployment
          podSpec: {}
        daemonset-controller-name:
          enabled: true
          primary: false
          type: DaemonSet
          podSpec: {}
        stateful-controller-name:
          enabled: true
          primary: false
          type: StatefulSet
          podSpec: {}
        cronjob-controller-name:
          enabled: true
          primary: false
          type: CronJob
          schedule: "*/1 * * * *"
          podSpec: {}
        job-controller-name:
          enabled: true
          primary: false
          type: Job
          podSpec: {}
    asserts:
      - documentIndex: &deploymentDoc 0
        isKind:
          of: Deployment
      - documentIndex: *deploymentDoc
        isAPIVersion:
          of: apps/v1
      - documentIndex: *deploymentDoc
        equal:
          path: metadata.name
          value: release-name-common-test
      - documentIndex: &cronJobDoc 1
        isKind:
          of: CronJob
      - documentIndex: *cronJobDoc
        isAPIVersion:
          of: batch/v1
      - documentIndex: *cronJobDoc
        equal:
          path: metadata.name
          value: release-name-common-test-cronjob-controller-name
      - documentIndex: &daemonSetDoc 2
        isKind:
          of: DaemonSet
      - documentIndex: *daemonSetDoc
        isAPIVersion:
          of: apps/v1
      - documentIndex: *daemonSetDoc
        equal:
          path: metadata.name
          value: release-name-common-test-daemonset-controller-name
      - documentIndex: &jobDoc 3
        isKind:
          of: Job
      - documentIndex: *jobDoc
        isAPIVersion:
          of: batch/v1
      - documentIndex: *jobDoc
        equal:
          path: metadata.name
          value: release-name-common-test-job-controller-name
      - documentIndex: &statefulSetDoc 4
        isKind:
          of: StatefulSet
      - documentIndex: *statefulSetDoc
        isAPIVersion:
          of: apps/v1
      - documentIndex: *statefulSetDoc
        equal:
          path: metadata.name
          value: release-name-common-test-stateful-controller-name
