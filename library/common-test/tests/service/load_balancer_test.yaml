suite: service loadBalancer test
templates:
  - common.yaml
tests:
  - it: should pass with type LoadBalancer
    set:
      service:
        my-service:
          enabled: true
          primary: true
          type: LoadBalancer
          ports:
            port-name:
              enabled: true
              primary: true
      workload:
        my-workload:
          enabled: true
          primary: true
          type: Deployment
          podSpec: {}
    asserts:
      - documentIndex: &serviceDoc 1
        isKind:
          of: Service
      - documentIndex: *serviceDoc
        isAPIVersion:
          of: v1
      - documentIndex: *serviceDoc
        equal:
          path: metadata.name
          value: release-name-common-test
      - documentIndex: *serviceDoc
        equal:
          path: spec
          value:
            type: LoadBalancer
            publishNotReadyAddresses: false

  - it: should pass with type LoadBalancer and available options set
    set:
      some_ip: 172.16.20.35
      some_other_ip: 10.100.200.45
      some_range: 11.100.200.0/24
      some_family: IPv6
      service:
        my-service:
          enabled: true
          primary: true
          type: LoadBalancer
          clusterIP: "{{ .Values.some_ip }}"
          loadBalancerIP: "{{ .Values.some_other_ip }}"
          loadBalancerSourceRanges:
            - "{{ .Values.some_range }}"
            - 10.100.200.0/24
          externalTrafficPolicy: Local
          ipFamilyPolicy: PreferDualStack
          ipFamilies:
            - IPv4
            - "{{ .Values.some_family }}"
          ports:
            port-name:
              enabled: true
              primary: true
      workload:
        my-workload:
          enabled: true
          primary: true
          type: Deployment
          podSpec: {}
    asserts:
      - documentIndex: *serviceDoc
        equal:
          path: spec
          value:
            type: LoadBalancer
            clusterIP: 172.16.20.35
            loadBalancerIP: 10.100.200.45
            loadBalancerSourceRanges:
              - 11.100.200.0/24
              - 10.100.200.0/24
            externalTrafficPolicy: Local
            ipFamilyPolicy: PreferDualStack
            publishNotReadyAddresses: false
            ipFamilies:
              - IPv4
              - IPv6
