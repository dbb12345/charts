suite: service clusterIP test
templates:
  - common.yaml
tests:
  - it: should pass with type ClusterIP
    set:
      service:
        my-service:
          enabled: true
          primary: true
          type: ClusterIP
          ports:
            port-name:
              enabled: true
              primary: true
      workload:
        my-workload:
          enabled: true
          primary: true
          type: Deployment
          podSpec: {}
    asserts:
      - documentIndex: &serviceDoc 1
        isKind:
          of: Service
      - documentIndex: *serviceDoc
        isAPIVersion:
          of: v1
      - documentIndex: *serviceDoc
        equal:
          path: metadata.name
          value: release-name-common-test
      - documentIndex: *serviceDoc
        equal:
          path: spec
          value:
            type: ClusterIP
            publishNotReadyAddresses: false

  - it: should pass with type ClusterIP and available options set
    set:
      some_policy: PreferDualStack
      some_family: IPv6
      some_ip: 172.16.20.35
      service:
        my-service:
          enabled: true
          primary: true
          type: ClusterIP
          clusterIP: "{{ .Values.some_ip }}"
          ipFamilyPolicy: "{{ .Values.some_policy }}"
          ipFamilies:
            - IPv4
            - "{{ .Values.some_family }}"
          ports:
            port-name:
              enabled: true
              primary: true
      workload:
        my-workload:
          enabled: true
          primary: true
          type: Deployment
          podSpec: {}
    asserts:
      - documentIndex: *serviceDoc
        equal:
          path: spec
          value:
            type: ClusterIP
            clusterIP: 172.16.20.35
            ipFamilyPolicy: PreferDualStack
            publishNotReadyAddresses: false
            ipFamilies:
              - IPv4
              - IPv6
