suite: service externalName test
templates:
  - common.yaml
tests:
  - it: should pass with type externalName
    set:
      service:
        my-service:
          enabled: true
          primary: true
          type: ExternalName
          externalName: my-external-name
          ports:
            port-name:
              enabled: true
              primary: true
      workload:
        my-workload:
          enabled: true
          primary: true
          type: Deployment
          podSpec: {}
    asserts:
      - documentIndex: &serviceDoc 1
        isKind:
          of: Service
      - documentIndex: *serviceDoc
        isAPIVersion:
          of: v1
      - documentIndex: *serviceDoc
        equal:
          path: metadata.name
          value: release-name-common-test
      - documentIndex: *serviceDoc
        equal:
          path: spec
          value:
            type: ExternalName
            externalName: my-external-name
            publishNotReadyAddresses: false

  - it: should pass with type ExternalName and available options set
    set:
      some_ip: 172.16.20.35
      some_name: my-external-name
      service:
        my-service:
          enabled: true
          primary: true
          type: ExternalName
          clusterIP: "{{ .Values.some_ip }}"
          externalName: "{{ .Values.some_name }}"
          externalTrafficPolicy: Local
          ports:
            port-name:
              enabled: true
              primary: true
      workload:
        my-workload:
          enabled: true
          primary: true
          type: Deployment
          podSpec: {}
    asserts:
      - documentIndex: *serviceDoc
        equal:
          path: spec
          value:
            type: ExternalName
            clusterIP: 172.16.20.35
            externalTrafficPolicy: Local
            externalName: my-external-name
            publishNotReadyAddresses: false
