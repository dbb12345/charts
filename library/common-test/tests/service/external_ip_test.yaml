suite: service externalIP test
templates:
  - common.yaml
tests:
  - it: should pass with type externalIP
    set:
      service:
        my-service:
          enabled: true
          primary: true
          type: ExternalIP
          externalName: my-external-name
          ports:
            port-name:
              enabled: true
              primary: true
    asserts:
      - documentIndex: &serviceDoc 0
        isKind:
          of: Service
      - documentIndex: *serviceDoc
        isAPIVersion:
          of: v1
      - documentIndex: *serviceDoc
        equal:
          path: metadata.name
          value: release-name-common-test
      - documentIndex: *serviceDoc
        equal:
          path: spec
          value:
            publishNotReadyAddresses: false

  - it: should pass with type ExternalIP and available options set
    set:
      some_policy: Local
      some_ip: 10.200.34.53
      some_affinity: ClientIP
      some_timeout: 100
      service:
        my-service:
          enabled: true
          primary: true
          type: ExternalIP
          publishNotReadyAddresses: true
          externalTrafficPolicy: "{{ .Values.some_policy }}"
          externalIPs:
            - "{{ .Values.some_ip }}"
            - 10.200.34.54
          sessionAffinity: "{{ .Values.some_affinity }}"
          sessionAffinityConfig:
            clientIP:
              timeoutSeconds: "{{ .Values.some_timeout }}"
          ports:
            port-name:
              enabled: true
              primary: true
    asserts:
      - documentIndex: *serviceDoc
        equal:
          path: spec
          value:
            externalTrafficPolicy: Local
            publishNotReadyAddresses: true
            externalIPs:
              - 10.200.34.53
              - 10.200.34.54
            sessionAffinity: ClientIP
            sessionAffinityConfig:
              clientIP:
                timeoutSeconds: 100
