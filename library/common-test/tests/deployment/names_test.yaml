suite: deployment name test
templates:
  - common.yaml
tests:
  - it: should generate correct name
    set:
      controllers:
        controller-name:
          enabled: true
          primary: true
          type: Deployment
        other-controller-name:
          enabled: true
          primary: false
          type: Deployment
    asserts:
      - documentIndex: &deploymentDoc 0
        isKind:
          of: Deployment
      - documentIndex: *deploymentDoc
        isAPIVersion:
          of: apps/v1
      - documentIndex: *deploymentDoc
        equal:
          path: metadata.name
          value: release-name-common-test
      - documentIndex: &deploymentDoc 1
        isKind:
          of: Deployment
      - documentIndex: *deploymentDoc
        isAPIVersion:
          of: apps/v1
      - documentIndex: *deploymentDoc
        equal:
          path: metadata.name
          value: release-name-common-test-other-controller-name
