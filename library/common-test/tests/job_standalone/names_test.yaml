suite: job name test
templates:
  - common.yaml
tests:
  - it: should pass with default values
    documentIndex: &jobDoc 2
    set:
      controller.type: Job
    asserts:
      - hasDocuments:
          count: 3
      - isKind:
          of: Job
      - equal:
          path: metadata.name
          value: RELEASE-NAME-common-test

  - it: should pass with nameOverride
    documentIndex: *jobDoc
    set:
      controller.type: Job
      nameOverride: overrodename
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME-overrodename

  - it: should pass with global.nameOverride
    documentIndex: *jobDoc
    set:
      controller.type: Job
      nameOverride: overrodename
      global:
        nameOverride: globaloverrodename
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME-globaloverrodename
