suite: secret data test
templates:
  - common.yaml
tests:
  - it: should pass with key-value data
    set:
      secrets:
        my-secret1:
          enabled: true
          data:
            foo: bar
    asserts:
      - documentIndex: &secretDoc 0
        isKind:
          of: Secret
      - documentIndex: *secretDoc
        equal:
          path: stringData
          value:
            foo: bar
      - documentIndex: *secretDoc
        equal:
          path: type
          value: Opaque

  - it: should pass with custom secret type
    set:
      secrets:
        my-secret1:
          enabled: true
          type: SomeCustomType
          data:
            foo: bar
    asserts:
      - documentIndex: *secretDoc
        equal:
          path: type
          value: SomeCustomType


  - it: should pass with key-value data from tpl
    set:
      data: bar
      secrets:
        my-secret1:
          enabled: true
          data:
            foo: "{{ .Values.data }}"
    asserts:
      - documentIndex: *secretDoc
        equal:
          path: stringData
          value:
            foo: bar

  - it: should pass with scalar data
    set:
      secrets:
        my-secret1:
          enabled: true
          data:
            foo: |
              some multi line
              string text
    asserts:
      - documentIndex: *secretDoc
        equal:
          path: stringData
          value:
            foo: |
              some multi line
              string text

  - it: should pass with scalar data with tpl
    set:
      data: Some other text
      secrets:
        my-secret:
          enabled: true
          data:
            foo: |
              file start
              {{ .Values.data }}
    asserts:
      - documentIndex: *secretDoc
        equal:
          path: stringData
          value:
            foo: |
              file start
              Some other text

  - it: should pass with scalar data from tpl
    set:
      data: |
        Some other text
        some_text
      secrets:
        my-secret:
          enabled: true
          data:
            foo: |
              {{- .Values.data | nindent 2 }}
    asserts:
      - documentIndex: *secretDoc
        equal:
          path: stringData
          value:
            foo: |
              Some other text
              some_text
